<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header profile"> 
        <div class="logo-container">
            <img src="assets/img/githublogo.png" alt="">
            <p class="bold-name">Github</p>
            <p>profiles</p>
        </div>
        <div class="username-container">
            <button class="change-button">Change Username</button>
        </div>
    </header>

    <main class="container-main">
        <aside class="container-profile">
            <div class="img-container">
                <img class="user-img" src="assets/img/imgtest.jpg" alt="">
            </div>
    
            <div class="container-info">
                <h1 class="user-name">Thiago David</h1><br>
                <p class="user-description">Desenvolvedor Front-End | No que posso te ajudar ? :)</p>
            </div>
        </aside>

        <div class="container-content">
            <div class="container-tabs">
                <div class="container-repos">
                    <h1 class="repo ativo">Repos <span>1</span></h1>
                </div>
                <div class="container-starred">
                    <h1 class="repo">Starred <span>1</span></h1>
                </div>
            </div>
    
            <div class="repository wrapper">
                    <div class="container-input">
                        <input class="input-filter" placeholder="Filter by name" type="text">
                    </div>

                    <div class="container-repolist">
                        <div class="repository-wrapper">
                            <h1>Projeto React</h1>
                            <p>Projeto desenvolvido em REACT</p>
                            <div class="stats-wrapper">
                                <div class="language-container">
                                    <span>&lt; &gt;</span>
                                    <p>HTML</p>
                                </div>
                                <div class="branch-container">
                                    <img src="assets/img/branchicon.svg" alt="">
                                    <p>3</p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        
    </main>
    

</body>
</html>
