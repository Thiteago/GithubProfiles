<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <link rel="stylesheet" href="style.css">

</head>
<body id="body">
    
    <header class="main-header profile"> 
        <div class="logo-container">
            <img src="assets/img/githublogo.png" alt="">
            <p class="bold-name">Github</p>
            <p>profiles</p>
        </div>
        <div class="username-container">
            <button class="change-button"><a href="index.html">Change Username</a></button>
        </div>
    </header>


    <main class="container-main">
        <aside class="container-profile">
            <div class="img-container fadeIn1s">
                <img id="profile-avatar" class="user-img" src="assets/img/imgtest.jpg" alt="">
            </div>
    
            <div class="container-info fadein2s">
                <h1 id="user-name" class="user-name"></h1><br>
                <p id="user-description" class="user-description"></p>
            </div>

            <div class="changecolor-container">
                <h2>Mudar tema para o modo:</h2>
                <button onclick="changeColor()" id="changeColorMode" class="changeColor-button">Escuro</button>
            </div>
    
            <div id="bx" class="spreadbubble"></div>

        </aside>

        <div class="container-content fadein2s">
            <div class="container-tabs">
                <div class="container-repos">
                    <a href="#"> <h1 id="repo-title" class="repo ativo">Repos <span id="repo-quant"></span></h1></a>
                </div>
                <div class="container-starred">
                    <a href="#"><h1 id="star-title" class="repo">Starred <span id="star-quant"></span></h1></a>
                </div>
            </div>
    
            <div class="repository-wrapper">
                    <div class="container-input fadeIn1s">
                        <input id="input-filter" class="input-filter" placeholder="Filter by name" type="text">
                    </div>

                    <div id="container-list" class="container-repolist fadeIn2s">
                        
                    </div>
            </div>
        </div>
        
    </main>
    
    <script type="module" src="js/scriptProfile.js"></script>
    <script src="js/themeChange.js"></script>
</body>
</html>
